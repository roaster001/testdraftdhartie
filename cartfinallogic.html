<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - Dharti-e</title>
</head>
<body>

  <h1>Your Shopping Cart</h1>
  <div id="cart-items"></div>

  <a id="whatsapp-button" href="#" target="_blank">Send on WhatsApp</a>

  <script>
    const cartItemsContainer = document.getElementById("cart-items");
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
      cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      let whatsappMsg = "Cart Details:%0A";

      cart.forEach((item, index) => {
        cartItemsContainer.innerHTML += `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}" width="80">
            <p><strong>${item.name}</strong> (${item.brand})</p>
            <p>Price: ₹${item.price}</p>
            <p>Quantity: ${item.quantity}</p>
            <hr>
          </div>
        `;
        whatsappMsg += `${index + 1}. ${item.name} - ₹${item.price} x ${item.quantity}%0A`;
      });

      document.getElementById("whatsapp-button").href =
        "https://wa.me/+918208797320?text=" + whatsappMsg;

    }
  </script>

</body>
</html>
